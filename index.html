<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Typing Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Adaptive Typing Challenge</h1>
      <div id="text-display"></div>
      <textarea id="input-box" placeholder="Start typing..."></textarea>
      <div class="stats">
        <span id="wpm">WPM: 0</span>
        <span id="accuracy">Accuracy: 0%</span>
      </div>
      <div id="progress-container">
          <div id="progress-bar"></div>
      </div>
      <button id="restart-btn">Restart</button>
      <div id="difficulty-indicator">Difficulty: Easy</div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
